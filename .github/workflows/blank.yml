name: Build and Push

on:
  push:
    paths:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check for changes in VERSION file
      id: version-check
      run: echo "::set-output name=changed::$(if git diff --name-only ${{ github.base_ref }}...${{ github.sha }} | grep -qv 'VERSION'; then echo 'true'; else echo 'false'; fi)"

    - name: Build
      if: steps.version-check.outputs.changed == 'true' || contains(github.event.head_commit.modified, 'VERSION') == true
      run: |
        # Build commands here

  push:
    needs: build
    if: steps.version-check.outputs.changed != 'true' && !contains(github.event.head_commit.modified, 'VERSION')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Push
      run: |
        # Push commands here

name: Build and Push
on:
  push:
    branches:
      - '*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Check for changes in VERSION file
        id: version-check
        run: |
          if [[ $(git diff --name-only --contents ${{ github.base_ref }} ${{ github.sha }}) == *VERSION* ]]; then
            echo "::set-output name=version-changed::true"
            echo "true"
          else
            echo "::set-output name=version-changed::false"
            echo "false"
          fi
